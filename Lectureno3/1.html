<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables With Form</title>
</head>
<body>

    <a href="2.html">Go to Html2</a><br>
    <a href="html/3.html">Go to Html3</a>
    <br><br><br>
    
    <fieldset>
       <legend>My Form</legend>
       <hr color="red" size="20px" width="90%">
       <form action="html/3.html">
        <table  style="border-collapse: collapse;" width="800px" align="center">
         <tr>
             <th colspan="2" height="40px">Univeristy Form</th>
         </tr>
         <tr>
             <td align="center" height="40px">Name</td>
             <td height="40px"><input type="text" placeholder="Enter your name"></td>
         </tr>
         <tr>
             <td align="center" height="40px">City</td>
             <td height="40px"><input type="text" placeholder="Enter your City"></td>
         </tr>
         <tr>
             <td align="center" height="40px">Age</td>
             <td height="40px"><input type="number" placeholder="Enter your Age"></td>
         </tr>
         <tr>
             <td align="center" height="40px">Password</td>
             <td height="40px"><input type="password" placeholder="Add Passwrod"></td>
         </tr>
         <tr>
             <td>Languages</td>
             <td>
                 <input type="radio" name="lang"> Html <br>
                 <input type="radio" name="lang"> Css <br>
                 <input type="radio" name="lang"> Javascript
             </td>
         </tr>
         <tr>
             <td>Habbits</td>
             <td>
                 <input type="checkbox"> Xyz <br>
                 <input type="checkbox"> abc <br>
                 <input type="checkbox"> 123
             </td>
         </tr>
         <tr>
             <td align="center">Enter Your Message</td>
             <td>
                 <textarea name="" id="" cols="80" rows="10" placeholder="Describe yourself here...">
 
                 </textarea>
             </td>
         </tr>
         <tr>
             <td align="center">Actions</td>
             <td><input type="submit" name="" id="" value="Enter The Inofrmation"><br>
                 <button type="button">Enter and Submit</button>
             </td>
         </tr>
        </table>
     </form>
    </fieldset>

</body>
</html>
