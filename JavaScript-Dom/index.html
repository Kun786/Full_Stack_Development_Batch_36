<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom manipulation</title>
</head>
<body>
    <h1>Hello</h1>
    <h1>hi</h1>
    <h1>yo</h1>
    <h1>sup</h1>
    <h1>yes</h1>
    <button onclick="ABC()">Click</button>

    <!-- <img class="FirstImage" value="yes" src="https://jf-17.com/wp-content/uploads/2011/04/JF-17-blackspiders.jpg" alt=""> -->
    <div class="FirstImage">
        
    </div>
    <button onclick="ChangeImage()">Change Image</button>

    <form onsubmit="Submit(); return false">
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input type="text" class="form-control email" id="exampleInputEmail1" aria-describedby="emailHelp">
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="text" class="form-control password" id="exampleInputPassword1">
      </div>
      <button type="submit" class="btn btn-primary" >Submit</button>
    </form>

    <div class="result">

    </div>

    <input type="text" onchange="Valid($event)" placeholder="Enter Name">
</body>
<script src="index.js" ></script>
</html>
